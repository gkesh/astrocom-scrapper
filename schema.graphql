schema {
    query: Query
}

type Reader {
    username: String!
    email: String!
    date_birthed: String!
    date_joined: String!
}

type Author {
    first_name: String!
    last_name: String!
    biography: String
}

type Publisher {
    name: String!
    country: String!
    history: String
}

enum ComicType {
    MANGA,
    WESTERN,
    MANHUA,
    MANHWA,
    WEB
}

type Genre {
    name: String!
    description: String
}

type Chapter {
    number: Int!
    title: String
    pages: Int!
    date_released: String!
}

type Comic {
    title: String!
    type: ComicType!
    genres: [Genre]!
    author: Author!
    publisher: Publisher
    chapters: [Chapter]!
    synopsis: String
    date_published: String!
    date_updated: String!
}

type AuthorsResponse {
    status: Boolean!
    data: [Author]
    error: [String]
}

type PublishersResponse {
    status: Boolean!
    data: [Publisher]
    error: [String]
}

type ComicsResponse {
    status: Boolean!
    data: [Comic]
    error: [String]
}

type Query {
    authors: AuthorsResponse!
    publishers: PublishersResponse!
    comics: ComicsResponse!
}